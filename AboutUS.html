<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - XYZ Corporation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-SYsa4AfAQV/JmB4RfD25nZvlNQ2n6/K1A6K1J/Idw3qJ5M5G5+5B1GBXv3q3zDZJGeItjjlRw8f+0YFJQK0lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      /* Styles for hero section */
      #hero {
        background-color: #1f1f1f;
        color: white;
        padding: 4rem 0;
      }
      #hero h1 {
        font-size: 3rem;
        text-align: center;
      }

      /* Styles for История section */
      #История {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        padding: 4rem;
        text-align: center;
      }
      #История h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      #История p {
        font-size: 1.2rem;
        line-height: 1.5;
        margin-bottom: 2rem;
      }

      /* Styles for team section */
      #team {
        background-color: #eaeaea;
        border: 1px solid #ccc;
        padding: 4rem;
        text-align: center;
      }
      #team h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      .team-member {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: inline-block;
        margin: 1rem;
        max-width: 350px;
        padding: 2rem;
        text-align: left;
        vertical-align: top;
      }
      .team-member h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .team-member p {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .team-member ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .team-member ul li {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 0.5rem;
        padding-left: 1.5rem;
        position: relative;
      }
      .team-member ul li:before {
        content: "\2022";
        font-size: 1.5rem;
        position: absolute;
        left: 0;
        top: 0.2rem;
      }
